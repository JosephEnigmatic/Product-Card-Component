<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

    <div class="card-container">
        <article>
            <picture>
                <source media="(min-width: 640px)" srcset="./product-preview-card-component-main/images/image-product-desktop.jpg">
                
                <img src="./product-preview-card-component-main/images/image-product-mobile.jpg" alt="">
            </picture>
        </article>

        <article>
            <h2>Perfume</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <ul>
                <li>$149.99</li>
                <li>$169.99</li>
            </ul>
            <button class="btn"><img src="./product-preview-card-component-main/images/icon-cart.svg" alt=""> Add to Cart</button>
        </article>
    </div>
</body>
</html>
